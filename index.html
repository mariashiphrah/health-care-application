<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Healthy Meal Planner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Healthy Meal Planner</h1>

    <!-- Sign Up Form -->
    <form id="signupForm">
      <h2>Sign Up</h2>
      <input type="text" id="name" placeholder="Enter your name" required>
      <input type="email" id="email" placeholder="Enter your email" required>
      <input type="tel" id="phone" placeholder="Enter phone number" required>
      <button type="submit">Sign Up</button>
    </form>

    <!-- Thank You Message -->
    <div id="thankYou" class="hidden">
      <h2>Thank you for signing up!</h2>
      <button id="nextBtn">Next</button>
    </div>

    <!-- Diet Preference Form -->
    <form id="dietForm" class="hidden">
      <h2>Your Diet Preferences</h2>

      <label>Choose Diet Type:</label>
      <select id="dietType">
        <option value="veg">Vegetarian</option>
        <option value="nonveg">Non-Vegetarian</option>
        <option value="vegan">Vegan</option>
      </select>

      <label>Choose Meal Type:</label>
      <select id="mealType">
        <option value="breakfast">Breakfast</option>
        <option value="lunch">Lunch</option>
        <option value="dinner">Dinner</option>
      </select>

      <label>Health Problems:</label>
      <input type="text" id="healthIssues" placeholder="E.g., Diabetes, BP">

      <button type="submit">Get Meal Plan</button>
    </form>

    <!-- Result Section -->
    <div id="result" class="hidden">
      <h2>Your Recommended Meal</h2>
      <div id="mealPlan"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
